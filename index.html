<body>
    <header class="header">
        <h1>The Simple Things</h1>
        <ul class="ul">
            <li><button class="button" onclick="window.location.href='blog.html'">Blog</button></li>
            <li><i class="mode-toggle fa-solid fa-sun fa-2x"></i></li>
        </ul>
    </header>
    <main class="form-container">
        <h2>Share the simple things that keep you loving life!</h2>


        <form name="blogForm" class="form" action="blog.html">
            <label for="username">Username:</label>
            </br>
            <input id="username" type="text" name="username">
            </br>
            <label for="title">Title:</label>
            </br>
            <input id="title" type="text" name="title">
            </br>
            <label for="content">Content:</label>
            </br>
            <textarea id="content" name="content" rows="5" cols="50"></textarea>
            </br>
            <input id="submit" class="button" type="submit" name="submit">
        </form>
    </main>
    <footer>
        <a class="button" href="https://aslapi.github.io/Professional-Portfolio-LaPierre/" target="_blank">Developer Webpage</a>
    </footer>
